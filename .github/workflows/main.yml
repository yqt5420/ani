name: Run Python Script

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间的午夜零点触发

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # 选择你的Python版本

    - name: Run Python script
      run: python ani.py  # 替换为你的Python脚本路径
