name: tqest ani

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间的午夜零点触发

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # 选择你的Python版本

    - run: pip install requests 


      
