name: tqest ani 

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间的午夜运行

jobs:
  my_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11' 

      - name: Run Python script
        run: python ani.py

      
